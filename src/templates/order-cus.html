{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" 
        href="{{ url_for('static', filename='css/submit.css') }}"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
{% endblock %}

{% block body %}

<header class=container>
    <h1>{{orderId}}</h1>
</header>
<form id="order-form" method="post">
<div class=form-container>
    
        {% for item in itemList: %}

            <div class="drink-item">
                <img src="https://globalassets.starbucks.com/assets/b635f407bbcd49e7b8dd9119ce33f76e.jpg?impolicy=1by1_wide_topcrop_630" alt="Starbucks Latte">
                {{item.name}}
                <span>Price: 3.65</span>
                <div class="actions">
                    <label for="{{item.name}}-quantity">Quantity:</label>
                        <input type="number" id="quantity" name="{{item.name}}-quantity" min="1" max="9" value="{{item.quantity}}">
                    <label for="size">Size:</label>
                    <select name="{{item.name}}-sizeCode" id="size">
                        {% for value, size in sizeList: %}
                            <option value="{{value}}" 
                                {% if value == item.sizeCode: %} 
                                    selected
                                {% endif %}>{{size}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="actions">
                    <button href="{{ url_for('customization') }}">Customize</button>
                    <form action="{{url_for('removeItem')}}" method="post" id="removeItemForm">
                        <button type="submit" name="drink-id" value="{{item.name}}" form="removeItemForm">Remove</button>
                    </form>
                </div>
            </div>
        {% endfor %}

        
        <div class="buttons">
            <button type="submit" name="order-form" value="save" form="order-form">Save Order</button>
        </div>

    
</div>
</form>

{% endblock %}
