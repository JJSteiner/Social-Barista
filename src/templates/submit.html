{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" 
        href="{{ url_for('static', filename='css/submit.css') }}"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
{% endblock %}

{% block body %}

<header class=container>
    <h1>Submit Your Order</h1>
</header>

<div class=form-container>
    <form>
        <label for="orderkName">Order Name:</label><br>
        <input type="text" id="order" name="order"><br>

        <br>
        
        <div class="drink-item">
            <img src="https://globalassets.starbucks.com/assets/b635f407bbcd49e7b8dd9119ce33f76e.jpg?impolicy=1by1_wide_topcrop_630" alt="Starbucks Latte">
            Taylor Swift Latte Grande 16oz
            <span>Price: 3.65</span>
            <div class="actions">
                <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="9" value="1">
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="tall">Tall</option>
                    <option value="grande">Grande</option>
                    <option value="venti">Venti</option>
                    <option value="trenta">Trenta</option>
                </select>
            </div>
            <div class="actions">
                <a href="{{ url_for('customization') }}">Customize</a>
                <a>Remove</a>
            </div>
        </div>

        <div class="drink-item">
            <img src="https://globalassets.starbucks.com/assets/f24b2303e7734e82852d9132ce604e25.jpg?impolicy=1by1_wide_topcrop_630" alt="Starbucks Mocha">
            Kim Kardashian Mocha Venti 24oz
            <span>Price: 4.65</span>
            <div class="actions">
                <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="9" value="1">
                <label for="size">Size:</label>
                <select name="size" id="size">
                    <option value="tall">Tall</option>
                    <option value="grande">Grande</option>
                    <option value="venti">Venti</option>
                    <option value="trenta">Trenta</option>
                </select>
            </div>
            <div class="actions">
                <a href="{{ url_for('customization') }}">Customize</a>
                <a>Remove</a>
            </div>
        </div>

        <label for="specialInstructions">Special Instructions:</label><br>
        <input type="text" id="instructions" name="instructions">

        <div class="buttons">
            <button>Save Order</button>
            <button>Submit Order</button>
        </div>

    </form>
</div>


{% endblock %}
