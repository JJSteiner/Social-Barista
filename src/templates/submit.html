{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" 
        href="{{ url_for('static', filename='css/submit.css') }}"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
{% endblock %}

{% block body %}

<header class=container>
    <h1>Submit a Drink!</h1>
</header>

<div class=form-container>
    <form method="post">
        <label for="drinkName">Base Drink:</label><br>
        <select name = "drink">
            {% for i in hot_coffee %}
        <option value="{{ i.key() }}">{{ i.key() }}</option>
            {% endfor %}
        </select>
            <h1>{{ selected_drink.val()['name'] }}</h1>
        <input type="submit" value="Submit">
    </form>
    <form>

    <h2>Customizations</h2>
        {% for j in cust %}
            {% for k in cust[j] %}
                <label > {{k}}:</label>
                <select>
                {% for m in cust[j][k] %}
                    <option >{{ m }}</option>
                {% endfor %}
                </select><br>
            {% endfor %}
        {% endfor %}
    </form>
</div>


{% endblock %}
