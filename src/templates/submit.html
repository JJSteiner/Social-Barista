{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" 
        href="{{ url_for('static', filename='css/submit.css') }}"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
{% endblock %}

{% block body %}

<header class=container>
    <h1>Submit a Drink!</h1>
</header>

<div class=form-container>
    <form method="post">
        <label for="drinkName">Base Drink:</label><br>
        <select name = "drink">
            {% for i in range(3) %}
        <option value="{{ db.child("product_db").child((i + 1)).get().val()["id"] }}">
            {{ db.child("product_db").child((i + 1)).get().val()["name"] }}</option>
            {% endfor %}
        </select>
            <h1>{{ drink.val()['name'] }}</h1>
        <input type="submit" value="Submit">
    </form>
    <form>

    <h2>Customizations</h2>
        {% for i in custRefs %}
                <label > {{ i.val()["name"]}}:</label>
                    {% if  i.val()["opts"]|length == 1 %}
                    <input type="number" min="0" max ="10"> {{ i.val()["opts"][0] }}
                     {% else %}
                <select>
                <option></option>
                {% for k in i.val()["opts"] %}

                    <option> {{ k }}</option>
                    {% endfor %}
                 {% endif %}
                </select><br>
        {% endfor %}
    </form>
</div>


{% endblock %}
